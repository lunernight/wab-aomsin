<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครงาน</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center; /* จัดให้อยู่กลางแนวนอน */
            align-items: center; /* จัดให้อยู่กลางแนวตั้ง */
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            animation: gradientAnimation 8s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* กำหนดตำแหน่งของภาพ Teamwork */
        .header-image {
            max-width: 20%; /* ปรับขนาดให้เล็กลงเป็น 20% */
            height: auto; /* รักษาสัดส่วนของภาพ */
            margin-right: 20px; /* ระยะห่างระหว่างภาพกับฟอร์ม */
            position: relative; /* ใช้สำหรับการจัดตำแหน่ง */
            top: 20%; /* ขยับลงมา 20% */
        }

        /* ทำให้ฟอร์มอยู่ตรงกลาง */
        form, .success-message {
            width: 100%;
            max-width: 450px;
            background: #ffffffcc;
            padding: 35px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            margin: 0 auto; /* ทำให้ฟอร์มอยู่กลาง */
        }
        form::before, .success-message::before {
            content: '';
            position: absolute;
            top: -6px; left: -6px; right: -6px; bottom: -6px;
            border-radius: 15px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            z-index: -1;
            filter: blur(15px);
        }

        h2 {
            font-weight: 900;
            font-size: 36px;
            margin-bottom: 20px;
            color: #222;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            color: #222;
            background: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #6e8efb;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            color: #222;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        .custom-file-upload:hover {
            background: #f1f1f1;
            border-color: #6e8efb;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 0.8px;
        }
        input[type="submit"]:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"]:active {
            transform: translateY(0px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .success-message {
            display: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CSS สำหรับไอคอน */
        img.icon {
            width: 20px; /* ปรับขนาดไอคอน */
            height: auto; /* รักษาสัดส่วน */
            vertical-align: middle; /* จัดตำแหน่งไอคอนให้ตรงกลาง */
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.querySelector('form').style.display = 'none';
            document.querySelector('.success-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <form onsubmit="handleSubmit(event)" action="submit_application.php" method="POST" enctype="multipart/form-data">
        <h2>ฟอร์มสมัครงาน</h2>
    
        <label for="name">
            <img src="user.png" alt="ชื่อ-นามสกุล" class="icon"> ชื่อ-นามสกุล:
        </label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">
            <img src="email.png" alt="อีเมล" class="icon"> อีเมล:
        </label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">
            <img src="phone.png" alt="เบอร์โทรศัพท์" class="icon"> เบอร์โทรศัพท์:
        </label>
        <input type="tel" id="phone" name="phone" required>
    
        <label for="position">
            <img src="icon-position.png" alt="ตำแหน่งที่สมัคร" class="icon"> ตำแหน่งที่สมัคร:
        </label>
        <input type="text" id="position" name="position" required>
    
        <label for="resume">ประวัติการทำงาน (ไฟล์ PDF):</label>
        <label class="custom-file-upload">
            <input type="file" id="resume" name="resume" accept=".pdf" required>
            เลือกไฟล์
        </label>
    
        <input type="submit" value="ส่งใบสมัคร">
    </form>

    <div class="success-message">
        ขอให้โชคดีกับการสมัครงานของคุณ!
    </div>
</body>
</html>
